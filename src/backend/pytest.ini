[pytest]
# pytestの設定ファイル

# テストファイルの検索パターン
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# テストディレクトリ
testpaths = tests

# 出力設定
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --asyncio-mode=auto

# マーカー定義
markers =
    unit: 単体テスト
    integration: 結合テスト
    api: APIテスト
    slow: 実行に時間がかかるテスト
    auth: 認証関連のテスト
    db: データベースアクセスが必要なテスト

# 警告フィルター
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# カバレッジ設定
[coverage:run]
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
